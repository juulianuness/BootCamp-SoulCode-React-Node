<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styleAula.css">
    </head>
    <body>
        <h1>Formulário</h1>
        <form id="formulario"
            action="#"
            method="post"
            style="display: flex;flex-direction: column;align-items: start;gap: 10px;">
            
            <label for="nome">Nome Completo</label>
            <input type="text" name="nome" id="nome" required placeholder="Seu nome" />

            <label for="email">Digite seu Email</label>
            <input type="email" name="email" id="email" required placeholder="seu email" />

            <label for="senha">Insira uma senha</label>
            <input type="password" name="senha" id="senha"   placeholder="min. 8 digitos" required  maxlength="50" minlength="8"/>

            <label for="">Digite sua idade</label>
            <input type="number" name="idade" id="idade" min="18" max="35" placeholder="idade" />

            <label for="">Informação complementar</label>
            <textarea rows="5" cols="50"></textarea>


            <label>Formação</label>
            <div> <input type="radio" name="formacao" id="medio" value=" Medio">
                <label for="medio">Ensino medio</label>
            </div>
            <div> 
                <input type="radio" name="formacao" id="superior-incompleto" value=" Superior incompleto" checked>
                <label for="superior-incompleto">Ensino superior incompleto</label>
            </div>
            <div> 
                <input type="radio" name="formacao" id="superior-completo" value="Superior Completo">
                <label for="superior-completo">Ensino Superior Completo</label>
            </div>
            <br>

            <label>Interesses</label>
            <div><input type="checkbox" name="interesses" id="Saude" value="Saude"> <label for="Saude">Saude</label></div>
            <div><input type="checkbox" name="interesses" id="Exatas" value="Exatas"><label for="Exatas">Exatas</label></div>
            <div><input type="checkbox" name="interesses" id="Informatica" value="Informatica"> <label for="Informatica">Informatica</label></div>
            <br>

            <label for="estado">Estado </label>
            <Select name="Estado" id="estado">
                <option value=""Selected disabled >Selecione o Estado</option>
                <optgroup label="Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>

                <optgroup label="Sul">
                    <option value="PR">Panará</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
                
            </Select>

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone">

            <br>
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" name="nascimento" id="dataNascimento">

            <label for="horaNascimento">Hora do Nascimento</label>
            <input type="time" name="horaNascimento" id="horaNascimento" disabled>
            <br>

            <label for="foto">Foto3x4</label>
            <input type="file" name="foto" id="foto" accept=".jpeg,.png,.jpg"> 

            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$" placeholder="000.000.000.-00">

            <br>
            <input type="range">
            <input type="color">
            <input type="search" placeholder="Texto com opção de limpar">

            <br>

            <button type="submit">Enviar</button>
            <button type="reset">limpar</button>
            <button type="button" disabled>não faz nada</button>

        </form>
    </body>
</html>
