<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora Soma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <h1 class="mt-5">Calculadora</h1>

        <form id="form">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="num1" class="form-label">Número I</label>
                    <input type="text" class="form-control" id="num1">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="num2" class="form-label">Número II</label>
                    <input type="text" class="form-control" id="num2">
                </div>
            </div>

            <button class="btn btn-primary">Somar</button>
        </form>

        <div class="alert alert-primary mt-3 d-none" id="resultado"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./scriptProf.js"></script>
</body>

</html>
