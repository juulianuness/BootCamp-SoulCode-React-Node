<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Calculadora Simples</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container col-md-4">
            <h1 class="mt-5">Calculadora Soma</h1>

            <div class="mb-2">
              <form id="form">
                  <label for="numero1" class="form-label">Primeiro Número</label>
                  <input type="text" class="form-control mb-2" id="numero1" />
                  <label for="numero2" class="form-label">Segundo Número</label>
                  <input type="text" class="form-control " id="numero2" />
                  <label for="operacao" class="form-label">Operação</label>
                  <select id="operacao" class="form-select mb-3">
                      <option value="soma">Somar</option>
                      <option value="subtrair">Subtrair</option>
                      <option value="multiplicar">Multiplicar</option>
                      <option value="dividir">Dividir</option>
                  </select>
                  <button class="btn btn-primary">Calcular</button>
              </form>
            </div>

            <div id="resultados"></div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"
        ></script>

        <script src="./script.js"></script>
    </body>
</html>
