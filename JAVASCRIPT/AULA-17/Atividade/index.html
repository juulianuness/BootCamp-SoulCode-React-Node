<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
</head>

<body style="">
  <div class="container d-flex justify-content-center align-content-center mt-5 gap-5 flex-wrap">
    <!-- Primeiro número -->
    <div class="card text-bg-secondary mb-3" style="max-width: 18rem;">
      <div class="card-header">Primeiro número</div>
      <div class="card-body">
        <label for="numero1" class="form-label">Entrada de Texto</label>
        <textarea class="form-control" id="numero1" rows="6"></textarea>
      </div>
    </div>

    <!-- Segundo número -->
    <div class="card text-bg-secondary mb-3" style="max-width: 18rem;">
      <div class="card-header">Segundo número</div>
      <div class="card-body">
        <label for="numero2" class="form-label">Entrada de Texto</label>
        <textarea class="form-control" id="numero2" rows="6"></textarea>
      </div>
    </div>

    <!-- Botão Somar -->
    <div class="d-flex align-items-center">
      <button type="button" class="btn btn-primary h-50" id="botaoSomar">Somar</button>
    </div>

    <!-- Resultado -->
    <div class="card text-bg-secondary mb-3" style="max-width: 18rem;">
      <div class="card-header">Resultado</div>
      <div class="card-body">
        <label for="resultado" class="form-label">Resultado da Soma</label>
        <textarea class="form-control" id="resultado" rows="6" readonly></textarea>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

  <script src="./script.js"></script>
</body>

</html>
